<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="page icon" href="../images/icon.png" type="image/x-icon">

</head>
<body class="bg-gray-200">  
    <nav>
        <div id="head"class="flex flex-row border-red-300 p-4 flex justify-start">
            <div class="w-12 h-12 m-3">
                <img src="../images/icon.png" class="shodow-xl rounded-full w-12 h-12 border-red-500" alt="icon-pic">
            </div>
            <div>
                <h1 class="font-bold uppercase text-xl p-4 mt-1 text-red-500"><a href="/">LifeDrop App</a></h1>
            </div>
        </div>
    </nav>  
    <main class="h-screen flex justify-center items-center md:text-left sm:text-center">
        <div class="flex flex-col relative w-full m-7">
            <div class="bg-red-500 text-white sm:rounded-md p-5 shadow-xl mt-12">
                <h2 class="text-2xl">Welcome to LifeDrop App</h2>
                <p>Every donation is a life. We are thankfull for your interests!</p>
                <p class="text-xs sm:mt-32">Tailwind is awesome</p>
            </div>
            <form id="register" class="sm:absolute right-12 bg-white sm:rounded-md p-2 sm:w-3/12 flex flex-col justify-center items-center shodow-xl">
                <h2 class="text-red-500 text-sm mb-3 font-bold">Register</h2>
                <div class="shodow-xl rounded-full w-12 h-12 mb-4">
                    <img src="../Images/icon.png" class="shodow-xl rounded-full w-12 h-12 mb-4 border-red-500" alt="icon-pic">
                </div>
                <div class="md:flex md:flex-row w-full">    
                    <label class="md:visible text-xs text-red-500 md:m-2 md:text-justify sm:invisible" for="username">Username:</label> 
                    <input type="text" id="username" name="username" placeholder="userexample" class="text-xs w-full p-1 focus:outline-none border-b-2 border-gray-600 focus:border-red-500 bg-transparent md:ml-4">
                </div>
                <div class="md:flex md:flex-row w-full">    
                    <label class="md:visible text-xs text-red-500 md:m-2 md:text-justify sm:invisible" for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" class="text-xs w-full p-1 focus:outline-none border-b-2 border-gray-600 focus:border-red-500 bg-transparent md:ml-5">
                </div>
                <div class="md:flex md:flex-row w-full">    
                    <label class="md:visible text-xs text-red-500 md:m-2 md:text-justify sm:invisible" for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" class="text-xs w-full p-1 focus:outline-none border-b-2 border-gray-600 focus:border-red-500 bg-transparent md:ml-10">
                </div>
                <div class="md:flex md:flex-row w-full">    
                    <label class="md:visible text-xs text-red-500 md:m-2 md:text-justify sm:invisible text-justify" for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="0(5__) __ ____" class="text-xs w-full p-1 focus:outline-none border-b-2 border-gray-600 focus:border-red-500 bg-transparent mb-2 md:ml-9">
                </div>
                <button type="submit"class="bg-red-500 hover:bg-red-600 text-xs text-white w-full mt-4 mb-7 rounded-md focus:outline-none p-2">REGISTER</button>
                <a href="./login.html" class="text-red-500 mb-5 text-xs text-center">Already have an account. <br> Sign in!</a>
            </form>
            <div class="flex flex-row justify-end mt-24 text-xs">
                <p>Copyright &copy;2023</p>
                <p>With<span class="text-red-500 text-2xl">&heartsuit;</span> by <a href="#" class="hover:underline text-red-500" aria-hidden="true">AdamÄ±n Biri</a></p>
            </div>
        </div>
    </main>
    <script src="../../cookies.js"></script>
    <script src="../JavaScript/register.js"></script>
</body>
</html>
