<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/authentication.css">
    <link rel="page icon" href="../images/icon.png" type="image/x-icon">

</head>
<body class="bg-gray-200 ">
    <nav>
        <div class="flex flex-row border-red-300 p-4 flex justify-start">
            <div class="w-12 h-12 m-3">
                <img src="../images/icon.png" class="shodow-xl rounded-full w-12 h-12 border-red-500" alt="icon-pic">
            </div>
            <div>
                <h1 class="font-bold uppercase text-xl p-4 mt-1 text-red-500"><a href="/">LifeDrop App</a></h1>
            </div>
        </div>
    </nav> 
    <main class="h-screen flex justify-center items-center md:text-left sm:text-center">
        <div class="flex flex-col relative w-full m-7">
        <div class="bg-red-500 text-white sm:rounded-md p-5 shadow-xl mt-14 ">
            <h2 class="text-4xl ">Welcome to LifeDrop App</h2>
            <p class="text-2xl mt-4">Every donation is a life. We are thankfull for your interests!</p>
            <p class="text-xs sm:mt-32">This app used for find donor for the hospitals or blood banks.</p>
        </p>
    </div>
    <form id="login" class="sm:absolute right-12 bg-white sm:rounded-md p-2 sm:w-3/12 flex flex-col justify-center items-center shodow-xl">
        <h2 class="text-red-500 text-sm mb-3 font-bold">Login</h2>
        <div class="rounded-full w-12 h-12 mb-4">
                <img src="../Images/icon.png" class="shodow-xl rounded-full w-12 h-12 mb-4 border-red-500" alt="icon-pic">
            </div>
            <div class="md:flex md:flex-col w-full">    
                <label class="md:visible text-sm text-red-500 md:m-2 md:text-justify sm:invisible" for="username">Username:</label> 
                <input type="text" id="username" name="username" placeholder="userexample" class="text-xs w-full p-1 focus:outline-none border-b-2 border-gray-600 focus:border-red-500 bg-transparent">
            </div>
            <div class="md:flex md:flex-col w-full">    
                <label class="md:visible text-sm text-red-500 md:m-2 md:text-justify sm:invisible" for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="********" class="text-xs w-full p-1 focus:outline-none border-b-2 border-gray-600 focus:border-red-500 bg-transparent">
            </div>
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-xs text-white w-full rounded-md mt-4 mb-7 focus:outline-none p-2">LOGIN</button>
            <a href="./register.html" class="text-red-500 mb-5 text-xs text-center">Don't have an account? <br> Create an account</a>
        </form>
        <div class="flex flex-row justify-end mt-12 text-xs">
            <p>Copyright &copy;2023</p>
            <p>With<span class="text-red-500 text-2xl">&hearts;</span> by <a href="#" class="hover:underline text-red-500" aria-hidden="true">AdamÄ±n Biri</a></p>
        </div>
    </div>
    </main>
    <script src="../../cookies.js"></script>
    <script src="./../JavaScript/login.js"></script>
</body>
</html>
