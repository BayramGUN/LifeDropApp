<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="page icon" href="../../Authentication/images/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav>
        <div class="flex flex-row border-red-300 p-6 flex justify-center md:justify-between">
            <div class="w-12 h-12 m-3">
                <img src="../../Authentication/images/icon.png" class="shodow-xl rounded-full w-12 h-12 border-red-500" alt="icon-pic">
            </div>
            <h1 class="font-bold uppercase text-6xl text-red-500 ml-24"><a href="/">LifeDrop App</a></h1>
            <button onclick="registerHospital()" type="submit"class="bg-red-500 hover:bg-red-600 w-2/12 text-sm text-white mt-4 mb-7 rounded-md focus:outline-none p-2">Create Hospital</button>
            <div class="text-2xl mt-3">
                <a onclick="logout()">Log out</a>
            </div>
        </div>
    </nav>

    <div id="users">
        <h1>users</h1>
    </div>
    <div id="hospitals">
        <h1>hospitals</h1>
    </div>
    <div id="donors">
        <h1>donors</h1>
    </div>
    <script src="../../cookies.js"></script>
    <script src="../JavaScript/adminPanel.js"></script>
</body>
</html>
